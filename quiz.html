<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Triangle Quiz </title>
</head>
<body>
    <form class="quiz-form">
        <div class="quiz-container">
            <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label >
                <input type="radio" value="45°" name="question1"> 45°
                <input type="radio" value="45°" name="question1"> 90°
                <input type="radio" value="45°" name="question1"> 60°
            </label>
        </div>
        <div>
            <p> If a triangle has an angle of 90 degrees, what is it called? </p>
            <label >
                <input type="radio" value="45" name="question2"> acute 
                <input type="radio" value="45" name="question2"> obtuse 
                <input type="radio" value="45" name="question2"> right angled 
            </label>
        </div>
    </form>
    <button id="submit-btn"> Submit Button </button>
    <div id="output"> </div>
</body>
<script src="quiz.js"></script>
</html>
